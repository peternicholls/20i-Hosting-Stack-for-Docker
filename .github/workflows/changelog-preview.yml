name: Changelog Preview

on:
  pull_request:
    branches:
      - master
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: changelog-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make scripts executable
        run: chmod +x scripts/release/changelog-preview.sh

      - name: Generate changelog preview
        id: preview
        run: |
          PREVIEW_OUTPUT=$(scripts/release/changelog-preview.sh)

          if [ -z "$PREVIEW_OUTPUT" ]; then
            PREVIEW_OUTPUT="_(No user-visible changelog entries detected for this PR.)_"
          fi

          {
            echo 'preview<<EOF'
            echo "$PREVIEW_OUTPUT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Find existing comment
        if: github.event.pull_request.head.repo.fork == false
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "ðŸ“‹ Changelog Preview"

      - name: Create or update comment
        if: github.event.pull_request.head.repo.fork == false
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## ðŸ“‹ Changelog Preview

            This shows what will be added to the CHANGELOG when this PR is merged.

            ${{ steps.preview.outputs.preview }}

            ---
            *This preview is automatically generated from conventional commit messages.*
